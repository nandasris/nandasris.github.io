<!DOCTYPE html>
<html>
    <head>
        <title> CSS Layouting : Display </title>
        <style>
            .satu {
                width: 200px;
                height: 200px;
                background-color: pink;
            }
            .dua {
                width: 100%;
                height: 20%;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="satu">
        <div class="dua">
            Hello World
        </div>
        </div>
    </body>
</html>
